<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Signup</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-up-container">
        <section class="photo-section">
           
        </section>
        <section class="sign-up-section">
            <div class="sign-up-info region">
                <h2 class="mini-region">Stay updated!</h2>
                <p class="mini-region">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="benefit-list">
                    <li class="benefit"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p>Product discovery and building what matters</p></li>
                    <li class="benefit"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                    <p>Measuring to ensure updates are a success</p></li>
                    <li class="benefit"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                    <p>And much more!</p></li>
                </ul>
            </div>
            <div class="email-section region">
                <form class="email-submit-section" action="" method="GET">
                    <label for="email">Email address</label>
                    <input id="email" class="email-input-field mini-region" inputmode="email" minlength="4" type="email" placeholder="email@company.com" name="email" required>
                    <button type="submit" name="submit" class="email-adress-submit-btn">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
